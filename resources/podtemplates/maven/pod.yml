kind: Pod
metadata:
  name: maven-app
spec:
  serviceAccountName: jenkins
  containers:
  - name: maven-jdk17
    image: maven:3.8.8-eclipse-temurin-17-alpine
    command:
    - cat
    env:
    - name: MAVEN_OPTS
      value: "-Xss4m"
    tty: true
  - name: open-jdk17
    image: openjdk:24-slim
    command:
    - cat
    env:
    - name: MAVEN_OPTS
      value: "-Xss4m"
    tty: true
  - name: jdk11
    image: openjdk:11.0.11-slim-buster
    command:
    - cat
    env:
    - name: MAVEN_OPTS
      value: "-Xss4m"  # Increase stack size to 4 MB
    tty: true
  securityContext:
    runAsUser: 1000
